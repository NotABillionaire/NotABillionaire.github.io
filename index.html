    <style>
        body {
            font-family: Arial, sans-serif;

        }

<body onload="brython()">
    <header>
        <h1>Tom's Website</h1>
    </header>

    <main>
        <section>
            <h2>Dictionary and Scrabble Check</h2>
            <input type="text" id="word" placeholder="Enter a word">
            <button id="search-btn">Search</button>
            <div id="output"></div>
        </section>

        <section>
            <h2>Rubik's Cube Generator</h2>
            <button id="generate-cube-btn">Generate Cube</button>
            <div id="cube-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tom's Website. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript remains for dictionary and Scrabble check
        const URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";

        function search() {
            const word = document.getElementById("word").value;
            const output = document.getElementById("output");

            if (!word) {
                output.textContent = "Please enter a word to search.";
                return;
            }

            checkWordInScrabble(word, (isScrabbleWord) => {
                if (isScrabbleWord) {
                    output.textContent = `'${word}' is a word in Scrabble.\n\n`;
                } else {
                    output.textContent = `'${word}' is not a word in Scrabble.\n\n`;
                }

                fetch(URL + word)
                    .then(response => {
                        if (!response.ok) {
                            output.textContent += `Error: Unable to fetch data for '${word}' (Status code: ${response.status}). Please try again.`;
                            return;
                        }
                        return response.json();
                    })
                    .then(data => {
                        const wordData = data[0];
                        let result = `Word: ${wordData.word}\n`;

                        const phonetics = wordData.phonetics;
                        if (phonetics && phonetics[0] && phonetics[0].audio) {
                            result += `Audio: ${phonetics[0].audio}\n\n`;
                        }

                        const meanings = wordData.meanings;
                        if (meanings) {
                            meanings.forEach(meaning => {
                                result += `${meaning.partOfSpeech}:\n`;

                                meaning.definitions.forEach(definition => {
                                    result += ` - Definition: ${definition.definition}\n`;
                                });

                                if (meaning.synonyms.length > 0) {
                                    result += ` - Synonyms: ${meaning.synonyms.join(", ")}\n`;
                                }

                                if (meaning.antonyms.length > 0) {
                                    result += ` - Antonyms: ${meaning.antonyms.join(", ")}\n`;
                                }
                                result += "\n";
                            });
                        } else {
                            result += `No meanings found for '${word}'.\n`;
                        }

                        output.textContent += result;
                    })
                    .catch(error => {
                        output.textContent = `An error occurred: ${error.message}`;
                    });
            });
        }

        function checkWordInScrabble(word, callback) {
            fetch("sowpods.txt")
                .then(response => response.text())
                .then(text => {
                    const scrabbleWords = text.split("\n");
                    const isScrabbleWord = scrabbleWords.includes(word.toUpperCase());
                    callback(isScrabbleWord);
                })
                .catch(error => {
                    console.error("Error loading or searching Scrabble words:", error.message);
                    callback(false);
                });
        }

        document.getElementById("search-btn").addEventListener("click", search);
    </script>

    <script type="text/python">
        from browser import document

        # Python logic for Rubik's Cube generation
        def generate_cube(event):
            cube = [
                ["R", "R", "R"],
                ["G", "G", "G"],
                ["B", "B", "B"]
            ]
            cube_output = document["cube-output"]
            cube_output.text = "Generated Cube:\n"
            cube_output.text += "\n".join([" ".join(row) for row in cube])

        # Bind the button click to the function
        document["generate-cube-btn"].bind("click", generate_cube)
    </script>
