<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-517BHJ9XQ0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-517BHJ9XQ0');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Amazing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Login container styling */
        #loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        /* Hide main content until logged in */
        #mainContent {
            display: none;
        }
        #output {
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #eee;
            border-radius: 5px;
            min-height: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tom's Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dictionary</a></li>
                <li><a href="rubiks.html">Rubik's Cube Game</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Container -->
    <div id="loginContainer">
        <h2>Please enter the password to access the website</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <!-- Main Content (hidden until logged in) -->
    <div id="mainContent">
        <main>
            <input type="text" id="word" placeholder="Enter a word">
            <button id="search-btn">Search</button>
            <div id="output"></div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Tom's Website. All Rights Reserved.</p>
    </footer>

    <script>
        // Check if user is already authenticated
        if (localStorage.getItem("authenticated") === "true") {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }

        // Login functionality
        document.getElementById("loginBtn").addEventListener("click", function() {
            const password = document.getElementById("passwordInput").value;
            if (password === "1234") {
                localStorage.setItem("authenticated", "true");
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                document.getElementById("error").textContent = "Incorrect password.";
            }
        });

        // Dictionary/Search functionality
        const URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";

        function search() {
            const word = document.getElementById("word").value;
            const output = document.getElementById("output");

            if (!word) {
                output.textContent = "Please enter a word to search.";
                return;
            }

            // Check if the word exists in Scrabble
            checkWordInScrabble(word, (isScrabbleWord) => {
                if (isScrabbleWord) {
                    output.textContent = `'${word}' is a word in Scrabble.\n\n`;
                } else {
                    output.textContent = `'${word}' is not a word in Scrabble.\n\n`;
                }

                // Fetch additional data from the dictionary API
                fetch(URL + word)
                    .then(response => {
                        if (!response.ok) {
                            output.textContent += `Error: Unable to fetch data for '${word}' (Status code: ${response.status}). Please try again.`;
                            return;
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data) return;
                        const wordData = data[0]; // Taking the first result
                        let result = `Word: ${wordData.word}\n`;

                        // Audio URL (if available)
                        const phonetics = wordData.phonetics;
                        if (phonetics && phonetics[0] && phonetics[0].audio) {
                            result += `Audio: ${phonetics[0].audio}\n\n`;
                        }

                        // Meanings and Definitions
                        const meanings = wordData.meanings;
                        if (meanings) {
                            meanings.forEach(meaning => {
                                result += `${meaning.partOfSpeech}:\n`;
                                meaning.definitions.forEach(definition => {
                                    result += ` - Definition: ${definition.definition}\n`;
                                });
                                if (meaning.synonyms && meaning.synonyms.length > 0) {
                                    result += ` - Synonyms: ${meaning.synonyms.join(", ")}\n`;
                                }
                                if (meaning.antonyms && meaning.antonyms.length > 0) {
                                    result += ` - Antonyms: ${meaning.antonyms.join(", ")}\n`;
                                }
                                result += "\n";
                            });
                        } else {
                            result += `No meanings found for '${word}'.\n`;
                        }

                        // Display the result
                        output.textContent += result;
                    })
                    .catch(error => {
                        output.textContent = `An error occurred: ${error.message}`;
                    });
            });
        }

        // Checks if a word exists in the Scrabble word list (sowpods.txt)
        function checkWordInScrabble(word, callback) {
            fetch("sowpods.txt")
                .then(response => response.text())
                .then(text => {
                    const scrabbleWords = text.split("\n");
                    const isScrabbleWord = scrabbleWords.includes(word.toUpperCase());
                    callback(isScrabbleWord);
                })
                .catch(error => {
                    console.error("Error loading or searching Scrabble words:", error.message);
                    callback(false);
                });
        }

        // Attach event listener to the search button
        document.getElementById("search-btn").addEventListener("click", search);
    </script>
</body>
</html>
