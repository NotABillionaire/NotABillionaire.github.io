<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <!-- Include PyScript for Python -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dictionary Search</h1>
    <input type="text" id="word" placeholder="Enter a word">
    <button id="search-btn">Search</button>
    <pre id="output"></pre>

    <!-- PyScript Code -->
    <py-script>
def display_result(result):
    output = Element("output")
    output.write(result)
    </py-script>

    <script>
        const URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";

        document.getElementById("search-btn").addEventListener("click", function () {
            const word = document.getElementById("word").value.trim();
            const output = document.getElementById("output");
            output.textContent = "";  // Clear previous results
            
            if (!word) {
                output.textContent = "Please enter a word.";
                return;
            }

            fetch(URL + word)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Error: ${response.statusText}`);
                    }
                })
                .then(data => {
                    let result = `Word: ${data[0].word}\n`;

                    const phonetics = data[0].phonetics;
                    if (phonetics && phonetics[0].audio) {
                        result += `Audio: ${phonetics[0].audio}\n`;
                    }

                    const meanings = data[0].meanings;
                    meanings.forEach(meaning => {
                        result += `${meaning.partOfSpeech}: \n`;
                        meaning.definitions.forEach(definition => {
                            result += `  - Definition: ${definition.definition}\n`;
                        });

                        const synonyms = meaning.synonyms.join(", ");
                        const antonyms = meaning.antonyms.join(", ");
                        result += `  - Synonyms: ${synonyms}\n  - Antonyms: ${antonyms}\n\n`;
                    });

                    // Call the PyScript function to display the result
                    display_result(result);
                })
                .catch(error => {
                    output.textContent = `An error occurred: ${error.message}`;
                });
        });
    </script>
</body>
</html>
