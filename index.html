<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Login or Signup</h1>

    <div>
        <label for="login_signup">Enter 'Signup' or 'Login': </label>
        <input type="text" id="login_signup">
    </div>
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password">
    </div>
    <div id="security_question_container" style="display: none;">
        <label for="security_question">Security Question (First Pet's Name): </label>
        <input type="text" id="security_question">
    </div>
    <button id="start_button">Submit</button>

    <p id="output"></p>

    <script type="text/python" src="login_system.py"></script>
</body>
</html>
